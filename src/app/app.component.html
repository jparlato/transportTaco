<mat-toolbar fxLayoutGap="8px" color='primary'>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>

  </button>
  <a mat-button routerLink="/home">
    <mat-icon svgIcon="lemon"></mat-icon>
    <span class="mat-h2">Transport Taco</span>

  </a>
  <span class="flex-spacer"></span>
  <button mat-mini-fab routerLink="/user/profile" matTooltip="Profile" matTooltipShowDelay="1000"
    matTooltipHideDelay="2000" aria-label="User Profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-mini-fab routerLink="/user/logout" matTooltip="Logout" aria-label="User Logout" matTooltipShowDelay="1000"
    matTooltipHideDelay="2000" aria-label="User Profile">
    <mat-icon>lock_open</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
